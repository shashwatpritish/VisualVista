<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visual Vista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/a4/2d/4b/a42d4ba0e127ea3f62026ace6803f94d.jpg"
        type="image/x-icon">
</head>

<body>
    <h1 class="bg-dark bg-gradient text-white text-center py-2">Welcome to <a href="/" class="text-white">VisualVista</a>. Fork me on <a href="https://www.github.com/shashwatpritish" class="text-white">Github</a></h1>

    <div class="container">
        <form action="/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter your prompt here</label>
                <input type="text" class="form-control" name="prompt" id="prompt">
            </div>
            <button type="submit" class="btn btn-dark  bg-dark bg-gradient">Submit</button>
        </form>
    </div>
    <br>
    <div class="bg-dark bg-gradient text-white container">
        <a href="{{url}}" class="btn-outline-dark text-white">{{ url }}</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
